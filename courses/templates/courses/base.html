{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>

<style>
    a {color: #fff !important;}
</style>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid" style="margin-left: 180px; margin-right: 300px;">
            <a class="navbar-brand" href="{% url 'courses:index' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses:login' %}">Login_Tmp</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item text-primary">
                        <a href="{% url 'courses:logout' %}">{{ user.username }}</a> |
                        <a href="{% url 'courses:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses:login' %}">Login</a>
                    </li>{% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock content %}

</body>

</html>
